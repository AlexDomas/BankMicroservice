databaseChangeLog:
  - changeSet:
      id: create-monthly-limit
      author: AlexDomas
      changes:
        - createTable:
            tableName: currency_rate
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rate_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: currency_pair
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: close_rate
                  type: decimal
                  constraints:
                    nullable: false